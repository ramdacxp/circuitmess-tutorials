name: Create Release

on:
  workflow_dispatch:
    # inputs:
    #   versionName:
    #     description: 'Version  (e.g. 1.0)'
    #     required: true

jobs:
  createrelease:
    runs-on: ubuntu-latest

    steps:

    # - name: Print Input Version
    #   run: echo Version = ${{ github.event.inputs.versionName }}

    - name: Set date based environments
      run: |
        echo "VERSION=$(date +'v%Y.%m%d.%H%M%S')" >> $GITHUB_ENV
        echo "DATE=$(date +'%d.%m.%Y')" >> $GITHUB_ENV
        echo "TIME=$(date +'%H:%M:%S')" >> $GITHUB_ENV

    - name: Check out code
      uses: actions/checkout@v2

    - name: Generate PDFs
      run: |
        mkdir -p pdf
        npx -y md-to-pdf tutorials/test/README.md
        mv tutorials/test/README.pdf pdf/Test.pdf
        npx -y md-to-pdf chatter/build/README.md
        mv chatter/build/README.pdf pdf/Chatter-Buildguide.pdf
        ls -R pdf

    - name: Create release
      uses: actions/create-release@v1
      id: create_release
      with:
        draft: false
        prerelease: false
        release_name: ${{ env.VERSION }}
        tag_name: ${{ env.VERSION }}
        body: "This is release ${{ env.VERSION }} of the PDF tutorials, created on ${{ env.DATE }} at ${{ env.TIME }}."
      env:
        GITHUB_TOKEN: ${{ github.token }}

    - name: Upload release asset Test.pdf
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: pdf/Test.pdf
        asset_name: Test.pdf
        asset_content_type: application/pdf

    - name: Upload release asset Chatter-Buildguide.pdf
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: pdf/Chatter-Buildguide.pdf
        asset_name: Chatter-Buildguide.pdf
        asset_content_type: application/pdf
