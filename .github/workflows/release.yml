name: Create Release

on:
  workflow_dispatch:
    inputs:
      versionName:
        description: 'Version  (e.g. 1.0)'
        required: true

jobs:
  createrelease:
    runs-on: ubuntu-latest

    steps:
    - name: Print Version
      run: echo Version = ${{ github.event.inputs.versionName }}

    - name: Check out code
      uses: actions/checkout@v2

    - name: Create Release
      uses: actions/create-release@v1
      id: create_release
      with:
        draft: false
        prerelease: false
        release_name: ${{ github.event.inputs.versionName }}
        tag_name: ${{ github.ref }}
        body_path: CHANGELOG.md
      env:
        GITHUB_TOKEN: ${{ github.token }}